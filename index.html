<!DOCTYPE html>
<html lang="da">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reastaurant Petrograd</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

</head>

<body>



    <!--NAVBAR-->

    <div class="container nav">
        <section class="row">
            <div class="logo col-md-3">
                <h1><i>restaurant</i><br>PETROGRAD</h1></div>
            <div class="menu_retter col-md-2 col-md-offset-2 col-xs-3">VEGETARRETTER</div>
            <div class="menu_retter col-md-2 col-xs-3">KØDRETTER</div>
            <div class="menu_retter col-md-2 col-xs-3">BØRNERETTER</div>

        </section>
    </div>


    <!--FORRETTER-->

    <div class="container forretter">
        <section class="row">
            <div class="overskrift_forretter col-md-4 col-md-offset-4">
                <h2><i>FORRETTER</i></h2></div>
        </section>

        <section class="row produktliste">
            <!--her skal produkter lægges ind-->

            <!--FORRET 1-->
            <template id="produkt_template">
                <div class="ret1 col-md-3 col-xs-12"><img class="data_billede" src="billeder/baltiskbondesuppe-sm.jpg" alt="streg">
                    <h4 class="data_navn">DATA_NAVN</h4>
                    <h5 class="pris">DKK <span class="data_pris">DATA_PRIS</span></h5>
                    <!-- Todo: sæt udsolgt class ved udsolgt
                sæt rabat class ved rabat-->
                    <h5 class="rabatpris">DKK <span class="data_rabatpris">DATA_RABATPRIS</span></h5>
                    <!-- Skal kun vises ved rabat -->
                    <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
                    <!-- Skal kun vises ved udsolgte produkter -->

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary col-md-12 col-xs-12" data-toggle="modal" data-target="#forret_1">
                        <i>- læs mere om retten</i>
                    </button>
                </div>
            </template>








        </section>
    </div>





    <!--HOVEDRETTER-->

    <div class="container hovedretter">
        <section class="row">
            <div class="overskrift_forretter col-md-4 col-md-offset-4">
                <h2><i>HOVEDRETTER</i></h2></div>
        </section>

        <section class="row mad_billeder">


            <!--HOVEDRET 1-->
            <div class="ret1 col-md-3 col-xs-12"><img src="billeder/moldaviskfiskesuppe-sm.jpg" alt="streg">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary col-md-12 col-xs-12" data-toggle="modal" data-target="#hovedret_1">
                    MOLDAVISK FISKESUPPE
                    <br> DKK 139
                    <br> - læs mere om retten
                </button>

                <!-- Modal -->
                <div class="modal fade" id="hovedret_1" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">MOLDAVISK FISKE SUPPE</h4>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--HOVEDRET 2-->
            <div class="ret1 col-md-3"><img src="billeder/russisktapas-sm.jpg" alt="streg">
                <div class="btn btn-sm col-sm-12 col-xs-12"><b>RUSSISK TAPAS - DKK 199</b>
                    <br> - mere om retten
                </div>
            </div>

            <!--HOVEDRET 3-->
            <div class="ret1 col-md-3"><img src="billeder/kaalsuppe-sm.jpg" alt="streg">
                <div class="btn btn-sm col-sm-12 col-xs-12"><b>ØSTSIBIRISK KÅLSUPPE - DKK 49</b>
                    <br> - mere om retten
                </div>
            </div>


            <!--HOVEDRET 4-->
            <div class="ret1 col-md-3"><img src="billeder/rodbede-cabanossi-sm.jpg" alt="streg">
                <div class="btn btn-sm col-sm-12 col-xs-12"><b>CABANOSSI  - DKK 49</b>
                    <br> - mere om retten
                </div>
            </div>

        </section>
    </div>



    <!--DESSERTER-->

    <section class="row">
        <div class="overskrift_forretter col-md-4 col-md-offset-4">
            <h2><i>DESSERTER</i></h2></div>
    </section>

    <!--DRIKKEVARER-->

    <section class="row">
        <div class="overskrift_forretter col-md-4 col-md-offset-4">
            <h2><i>DRIKKEVARER</i></h2></div>
    </section>



    <!--SIDEORDERS-->

    <section class="row">
        <div class="overskrift_forretter col-md-4 col-md-offset-4">
            <h2><i>SIDEORDERS</i></h2></div>






    </section>



    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function() {
            $('#myInput').focus()
        })

    </script>
    <script src="js/petrograd.js"></script>

</body>

</html>
